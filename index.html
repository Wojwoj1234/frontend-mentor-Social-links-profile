<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Social links profile</title>


</head>

<body>

  <!-- Jessica Randall
  
 

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  <div class="wrapper">
    <div class="content">
      <div class="header">
        <img src="./img/avatar-jessica.jpeg" alt="avatar" class="header__img">
        <h1 class="header__person-name">Jessica Randall</h1>
        <h3 class="header__person-desc">London, United Kingdom</h3>
        <p class="header__person-quote">"Front-end developer and avid reader."</p>
      </div>

      <div class="links">
        <div class="links__item"><a href="#" class="links__item-link">Github</a></div>
        <div class="links__item"><a href="#" class="links__item-link">Frontend Mentor</a></div>
        <div class="links__item"><a href="#" class="links__item-link">LinkedIn</a></div>
        <div class="links__item"><a href="#" class="links__item-link">Twitter</a></div>
        <div class="links__item"><a href="#" class="links__item-link">Instagram</a></div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Wojwoj1234" target="_blank">Wojciech Gil</a>.
    </div>
  </footer>
</body>

</html>
